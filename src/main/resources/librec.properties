# ALGORITHM
recommender.class.name=net.librec.recommender.cf.UserKNNRecommender

# DATA
data.input.path=dataset.csv
data.column.format=UIR

# SIMILARITY
# Using the full class name for the similarity metric.
rec.recommender.similarity.class=net.librec.math.similarity.PearsonCorrelationSimilarity

# NEIGHBORHOOD
# ADDED: Explicitly defining the full class name for the neighborhood strategy.
rec.recommender.neighborhood.class=net.librec.neighborhood.NearestNUserNeighborhood
rec.recommender.neighborhood.size=30

# RECOMMENDATION & OUTPUT
rec.eval.enable=false
rec.recommender.is.ranking=true
data.output.path=output
